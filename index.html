<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Guess</title>
    <link rel="stylesheet" href="styles_before.css"> 
    <link rel="stylesheet" href="styles_room.css">
</head>
<body>
    <div class="container">
        <!-- 登录页面 -->
        <div class="login-container active">
            <h1>Draw & Guess</h1>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="请输入账号">
                <!-- 账号输入框 -->
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="请输入密码">
                <!-- 密码输入框 -->
            </div>
            <button class="button" id="loginButton">登录</button>
            <!-- 登录按钮 -->
            <button class="button" id="registerButton">注册</button>
            <!-- 注册按钮 -->
        </div>

        <!-- 注册页面 -->
        <div class="register-container">
            <h1>Draw & Guess</h1>
            <div class="input-box">
                <input type="text" id="registerUsername" placeholder="请输入账号">
                <!-- 账号输入框 -->
            </div>
            <div class="input-box">
                <input type="password" id="registerPassword" placeholder="请输入密码">
                <!-- 密码输入框 -->
            </div>
            <div class="input-box">
                <input type="password" id="registerComfirmPassword" placeholder="请再次输入密码">
                <!-- 密码确认框 -->
            </div>
            <button class="button" id="resetButton">重置</button>
            <!-- 重置按钮 -->
            <button class="button" id="registerSubmitButton">确认注册</button>
            <!-- 确认注册按钮 -->
        </div>



        <!-- 进入房间页面 -->
        <div class="enterroom-container">
            <h1>Draw & Guess</h1>
            <div class="enter-box">
                <button class="button" id="enterroomButton">加入房间</button>
                <input type="text"id="roomNumber" placeholder="输入六位房间号">
            </div>
            <div class="creat-box">
                <button class="button" id="creatroomButton">创建房间</button>
                <select id="enterchooseSelect">
                    <option value="请选择词库">请选择词库</option>
                    <option value="动物类">动物类</option>
                    <option value="植物类">植物类</option>
                    <option value="食品类">食品类</option>
                </select>
            </div>
        </div>

        <!-- 房间页面 -->
        <div class="room-container">
            <h1>Draw & Guess</h1>

            <div class="leftpage-box">
                <select id="roomchooseSelect">
                    <option value="请选择词库">请选择词库</option>
                    <option value="动物类">动物类</option>
                    <option value="植物类">植物类</option>
                    <option value="食品类">食品类</option>
                </select>

                <div class="buttonset">
                    <button class="prepare" id="prepareButton">准备</button>
                    <button class="start" id="startButton">开始</button>
                </div>
            </div>

            <div class="rightpage-box">
                <h1>玩家列表</h1>
                <div class="player-list">
                    <ul id="player-ul">
                        <!-- 玩家将在这里动态添加 -->
                    </ul>
                </div>

                <div class="add-player">
                    <input type="text" id="add-player-name" placeholder="输入玩家名">
                    <button onclick="addPlayer()">测试添加</button>
                </div>
                
                <div class="del-player">
                    <input type="text" id="del-player-name" placeholder="输入玩家名">
                    <button onclick="deletePlayer()">测试删除</button>
                </div>
            </div>

        </div>


         <!-- 游戏页面 -->
         <div class="game-container">
            <h1>Draw & Guess Start</h1>
         </div>

    </div>
    <script src="login.js"></script> 
    <script src="roomenter.js"></script>
    <script src="room.js"></script>
</body>
</html>
