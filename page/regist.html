<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册账号</title>
        <script src="../js/config.js"></script>
        <script src="../js/regist.js"></script>
    </head>
    <body>
        <div class="register-container">
            <h1>Draw & Guess</h1>
            <label class="input-box" for="registerUsername">
                <input type="text" id="registerUsername" placeholder="请输入账号">
                <!-- 账号输入框 -->
            </label>
            <label class="input-box" for="registerPassword">
                <input type="password" id="registerPassword" placeholder="请输入密码">
                <!-- 密码输入框 -->
            </label>
            <label class="input-box" for="registerComfirmPassword">
                <input type="password" id="registerComfirmPassword" placeholder="请再次输入密码">
                <!-- 密码确认框 -->
            </label>
            <button class="button" id="registerSubmitButton">注册</button>
            <!-- 确认注册按钮 -->
            <button class="button" id="returnButton">返回</button>
            <!-- 重置按钮 -->
        </div>
    </body>
</html>
