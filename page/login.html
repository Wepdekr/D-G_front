<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录游戏</title>
        <script src="../js/config.js"></script>
        <script src="../js/login.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/styles_login.css">
    </head>
    <body>
        <div class="login-container">
            <h1 class="header">Draw & Guess & Win</h1> 
            <div class="center" > <div class="input-section">
                <div class="input-avatar">
                    <img class="avatar" src="../image/avatar.png" title="设置头像" />
                </div>
                <label class="input-box" for="loginUsername">
                    <p>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>
                    <div class="input-title">账号：</div>
                    <input type="text" id="loginUsername" class="input-content" placeholder="请输入账号">
                    <!-- 账号输入框 -->
                </label>
                <label class="input-box" for="loginPassword">
                    <p>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>
                    <div class="input-title">密码：</div>
                    <input type="password" id="loginPassword" class="input-content" placeholder="请输入密码">
                    <!-- 密码输入框 -->
                </label>
                <div class = "confirm">
                    <button class="button" id="loginButton">登录</button>
                    <!-- 登录按钮 -->
                    <button class="button" id="returnButton">返回</button>
                    <!-- 注册按钮 -->
                </div>
            </div></div>
        </div>
    </body>
</html>
