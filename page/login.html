<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录游戏</title>
        <script src="../js/config.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="login-container">
            <h1>Draw & Guess</h1>
            <label class="input-box" for="loginUsername">
                <input type="text" id="loginUsername" placeholder="请输入账号">
                <!-- 账号输入框 -->
            </label>
            <label class="input-box" for="loginPassword">
                <input type="password" id="loginPassword" placeholder="请输入密码">
                <!-- 密码输入框 -->
            </label>
            <button class="button" id="loginButton">登录</button>
            <!-- 登录按钮 -->
            <button class="button" id="registerButton">注册</button>
            <!-- 注册按钮 -->
        </div>
    </body>
</html>
