<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏进行中 - 第0轮</title>
    <script src="../js/config.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/operate.js"></script>
</head>
<body>
    <div id="left-container">
        <div id="draw-board-container">
            <canvas id="paintArea" style="border: solid black 1px;"></canvas>
        </div>
        <div id="operate-area-container">
            <div id="button-area-container">
                <div id="area-for-img">
                    <button id="clearButton">清空画板</button>
                    <button>提交画作</button>
                    <!--清空画板和绘制完成-->
                </div>
                <div id="area-for-txt">
                    <input type="text" placeholder="这张画代表？"/>
                    <button>提交答案</button>
                    <!--猜测答案和提交答案-->
                </div>
            </div>
            <div id="bold-select-container">
                <!--粗细选择-->
            </div>
            <div id="palette-container">
                <!--调色板-->
            </div>
        </div>
    </div>
    <div id="right-container">
        <div id="hint-area">
            <!--剩余时间和词汇提示-->
        </div>
        <div id="chat-area"> <!--TODO: 聊天窗口-->
            <div id="message-display-area">

            </div>
            <div id="message-area">
                <div id="message-edit-area"></div>
                <div id="message-send-area"></div>
            </div>
        </div>
    </div>
    <div id="right-container"></div>
</body>

</html>
